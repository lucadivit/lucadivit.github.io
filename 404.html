<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/elegant.prod.9e9d5ce754.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/custom.css" media="screen">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <title>Page Not Found · Bit Di Vita</title>
</head>
<body>

<article>
    <div class="row-fluid">
        <header class="page-header span10 offset2">
            <h1>Page Not Found</h1> <!-- fallback -->
        </header>
    </div>

    <div class="row-fluid">
        <div class="span8 offset2 article-content">
            <h1>Error 404 - Page Not Found</h1> <!-- fallback -->
            <p>The page you're looking for doesn't exist or has been removed.<br><a href="https://www.lucadivita.it/en/">Back to home</a></p> <!-- fallback -->
        </div>
    </div>

    <script>
        const TEXT_TRANSLATIONS = {"en": {"404": {"home": "Back to home", "home_link": "https://www.lucadivita.it/en/", "message": "The page you\u0027re looking for doesn\u0027t exist or has been removed.", "site": "Bit Di Vita", "title": "Page Not Found"}, "archives": {"post_text": "All Posts"}, "article": {"category_text": "Category", "published_text": "Published", "tags_text": "Tags"}, "base": {"archive_text": "Archives", "category_text": "Categories", "latest_text": "Latest", "tags_text": "Tags"}, "categories": {"Machine Learning": "Machine Learning", "Metaeuristica": "Metaheuristic", "category_text": "All Categories"}, "index": {"text_all": "All Posts", "text_post": "posted in", "text_recent": "Recent Posts"}, "page": {}, "search": {}, "social": {"contact_text": "Contacts"}, "tags": {"placeholder_text": "Find a tag", "tag_text": "All Tags"}}, "it": {"404": {"home": "Torna alla home", "home_link": "https://www.lucadivita.it/it/", "message": "La pagina che cerchi non esiste o \u00e8 stata rimossa.", "site": "Bit Di Vita", "title": "Pagina Non Trovata"}, "archives": {"post_text": "Tutti gli Articoli"}, "article": {"category_text": "Argomento", "published_text": "Pubblicato", "tags_text": "Tags"}, "base": {"archive_text": "Archivio", "category_text": "Argomenti", "latest_text": "Recenti", "tags_text": "Tags"}, "categories": {"Machine Learning": "Machine Learning", "Metaeuristica": "Metaeuristica", "category_text": "Tutti gli Argomenti"}, "index": {"text_all": "Tutti gli Articoli", "text_post": "pubblicato in", "text_recent": "Articoli Recenti"}, "page": {}, "search": {}, "social": {"contact_text": "Contatti"}, "tags": {"placeholder_text": "Cerca un tag", "tag_text": "Tutti i Tags"}}};
        (function () {
            const pathSegments = window.location.pathname.split("/").filter(Boolean);
            const supportedLangs = Object.keys(TEXT_TRANSLATIONS);
            const lang = pathSegments.find(seg => supportedLangs.includes(seg)) || "it";

            const t = TEXT_TRANSLATIONS[lang]["404"];

            document.title = `${t.title} · ${t.site}`;
            const headerH1 = document.querySelector('header.page-header h1');
            if (headerH1) {
                headerH1.innerText = t.title;
            }
            const content = document.querySelector('.article-content');
            if (content) {
                content.innerHTML = `<h1>Error 404 - ${t.title}</h1><p>${t.message}<br><a href="${t.home_link}">${t.home}</a></p>`;
            }
        })();
    </script>
</article>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides.
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>
<div class="span1"></div>
<footer>

<script src="/js/elegant.prod.9e9d5ce754.js"></script>
<script>
    (function () {
        if (window.location.hash.match(/^#comment-\d+$/)) {
            $('#comment_thread').collapse('show');
        }
    })();
    window.onhashchange = function () {
        if (window.location.hash.match(/^#comment-\d+$/))
            window.location.reload(true);
    }
    $('#comment_thread').on('shown', function () {
        var link = document.getElementById('comment-accordion-toggle');
        var old_innerHTML = link.innerHTML;
        $(link).fadeOut(200, function () {
            $(this).text('Click here to hide comments').fadeIn(200);
        });
        $('#comment_thread').on('hidden', function () {
            $(link).fadeOut(200, function () {
                $(this).text(old_innerHTML).fadeIn(200);
            });
        })
    })
</script>
